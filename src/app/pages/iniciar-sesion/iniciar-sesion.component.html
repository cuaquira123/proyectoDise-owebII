<div class="container p-4 rounded shadow d-flex align-items-center">
  <!-- Columna de la imagen -->
  <div class="image-section p-3">
    <img src="imagentrabajadores/inicio-sesion.png" alt="Imagen de Inicio de Sesión" class="img-fluid rounded">
  </div>

  <!-- Columna del formulario -->
  <div class="form-section p-3">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <!-- Campo de correo -->
      <div class="mb-3">
        <label for="correo" class="form-label fw-bold">Correo Electrónico</label>
        <input 
          type="email" 
          id="correo" 
          name="correo" 
          class="form-control" 
          placeholder="Ingresa tu correo"
          required 
          [(ngModel)]="user.correo">
      </div>

      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label fw-bold">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-control" 
          placeholder="Ingresa tu contraseña"
          required 
          [(ngModel)]="user.password">
      </div>

      <!-- Botón de inicio de sesión -->
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-success">Iniciar Sesión</button>
      </div>

      <!-- Enlace a registro -->
      <div class="text-center">
        <p>¿No tienes una cuenta?</p>
        <a routerLink="/registro-cliente" class="btn btn-outline-primary">Regístrate Aquí</a>
      </div>
    </form>
  </div>
</div>
